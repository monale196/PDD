version: 1
# force cache clear
applications:
  - appRoot: .
    env:
      variables:
        NODE_ENV: production
        NEXT_TELEMETRY_DISABLED: 1
        # ðŸ‘‡ clave para que Amplify NO omita devDependencies
        NPM_CONFIG_PRODUCTION: "false"
    frontend:
      phases:
        preBuild:
          commands:
            - node -v
            - npm -v
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
            value: 'no-cache'